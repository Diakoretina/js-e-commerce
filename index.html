<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="left">
        <div class="logo">
          <img src="./assets/img/logo.svg" alt="Sneakers" />
        </div>
        <div class="lista">
          <ul>
            <li><a>Collections</a></li>
            <li><a>Men</a></li>
            <li><a>Women</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="last">
        <img class="ca" src="./assets/img/icon-cart.svg" alt="Cart" />
        <img class="avatar" src="./assets/img/image-avatar.png" alt="Avatar" />
      </div>
    </header>
    <!--Main-->
    <main>
      <!--Scarpe-->
      <div class="scarpe">
        <div class="big">
          <img src="./assets/img/image-product-1.jpg" alt="shoes 1" id="img1" />
          <img
            class="display-none"
            src="./assets/img/image-product-2.jpg"
            alt="shoes 1"
            id="img2"
          />
          <img
            class="display-none"
            src="./assets/img/image-product-3.jpg"
            alt="shoes 1"
            id="img3"
          />
          <img
            class="display-none"
            src="./assets/img/image-product-4.jpg"
            alt="shoes 1"
            id="img4"
          />
          <img
            class="display-none"
            src="./assets/img/image-product-5.jpg"
            alt="shoes 1"
            id="img5"
          />
        </div>
        <div class="small">
          <img
            src="./assets/img/image-product-1-thumbnail.jpg"
            alt=""
            id="img-thumbnail1"
          />
          <img
            src="./assets/img/image-product-2-thumbnail.jpg"
            alt=""
            id="img-thumbnail2"
          />
          <img
            src="./assets/img/image-product-3-thumbnail.jpg"
            alt=""
            id="img-thumbnail3"
          />
          <img
            src="./assets/img/image-product-4-thumbnail.jpg"
            alt=""
            id="img-thumbnail4"
          />
        </div>
      </div>
      <!--Tipo-->
      <div class="tipo">
        <div class="titolo">
          <h5 class="uppercase">Sneaker company</h5>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <div class="desc">
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll whitstand everything
            the weather can offer.
          </p>
        </div>
        <div class="prezzo">
          <h2>$125.00<span>50%</span></h2>
          <h3>$250.00</h3>
        </div>
        <!--Pulsanti-->
        <div class="pulsanti">
          <div class="numb">
            <button class="lb">
              <img src="./assets/img/icon-minus.svg" alt="-" id="minius" />
            </button>
            <input type="number" value="0" id="number" />
            <button class="rb">
              <img src="./assets/img/icon-plus.svg" alt="+" id="plus" />
            </button>
          </div>
          <button class="cart">
            <img src="./assets/img/icon-cart.svg" alt="" />
            <strong>Add to cart</strong>
          </button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
