<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo">
        <img src="./assets/img/logo.svg" alt="Sneakers" />
      </div>
      <div class="lista">
        <ul>
          <li><a>Collections</a></li>
          <li><a>Men</a></li>
          <li><a>Women</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="last">
        <img src="./assets/img/icon-cart.svg" alt="Cart" />
        <img class="avatar" src="./assets/img/image-avatar.png" alt="Avatar" />
      </div>
    </header>
    <!--Main-->
    <main>
      <!--Scarpe-->
      <div class="scarpe">
        <div class="big">
          <img src="./assets/img/image-product-1.jpg" alt="" />
        </div>
        <div class="small">
          <img src="./assets/img/image-product-1-thumbnail.jpg" alt="" />
          <img src="./assets/img/image-product-2-thumbnail.jpg" alt="" />
          <img src="./assets/img/image-product-3-thumbnail.jpg" alt="" />
          <img src="./assets/img/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>
      <!--Tipo-->
      <div class="tipo">
        <div class="titolo">
          <h4>Sneaker company</h4>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <div class="desc">
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll whitstand everything
            the weather can offer.
          </p>
        </div>
        <div class="prezzo">
          <h2>$125.00</h2>
          <h3>$250.00</h3>
        </div>
        <div class="pulsanti"></div>
      </div>
    </main>
  </body>
</html>
